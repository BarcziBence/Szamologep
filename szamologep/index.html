<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-bar">
            <p>Calculator</p>
            <Button></Button>
            <Button></Button>
            <Button></Button>
        </div>
        <div class="calculator-display">
            <div class="side-disp">
                <p id="side-disp"></p>
            </div>
            <div class="main-disp">
                <p id="main-disp"></p>
            </div>
        </div>
        <div class="calculator-buttons">
            <div class="button-row">
                <Button class="button-gray">C</Button>
                <Button class="button-gray">CE</Button>
                <Button class="button-gray">x^2</Button>
                <Button class="button-gray">/</Button>
            </div>
            <div class="button-row">
                <Button class="button-black">7</Button>
                <Button class="button-black">8</Button>
                <Button class="button-black">9</Button>
                <Button class="button-gray">*</Button>
            </div>
            <div class="button-row">
                <Button class="button-black">4</Button>
                <Button class="button-black">5</Button>
                <Button class="button-black">6</Button>
                <Button class="button-gray">-</Button>
            </div>
            <div class="button-row">
                <Button class="button-black">1</Button>
                <Button class="button-black">2</Button>
                <Button class="button-black">3</Button>
                <Button class="button-gray">+</Button>
            </div>
            <div class="button-row">
                <Button class="button-gray">Â±</Button>
                <Button class="button-gray">0</Button>
                <Button class="button-gray">.</Button>
                <Button class="button-green">=</Button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
