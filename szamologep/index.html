<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-icon">
        <Button>Open</Button onclick="ShowCalculator()">
    </div>
    <div class="calculator" id="calculator">
        <div class="calculator-bar">
            <Button>_</Button onclick="_Calculator()">
            <Button></Button>
            <Button>X</Button onclick="CloseCalculator()">
        </div>
        <div class="calculator-display">
            <div class="side-disp">
                <p id="side-disp"></p>
            </div>
            <div class="main-disp">
                <p id="main-disp"></p>
            </div>
        </div>
        <div class="calculator-buttons">
            <div class="button-row">
                <Button class="button-gray" onclick="SetToZero()">C</Button>
                <Button class="button-gray" onclick="ResetCalculator()">CE</Button>
                <Button class="button-gray" onclick="FunctionalButton('Square')">x^2</Button>
                <Button class="button-gray" onclick="SetSideDisplay('/')">/</Button>
            </div>
            <div class="button-row">
                <Button class="button-black" onclick="NumButton(7)">7</Button>
                <Button class="button-black" onclick="NumButton(8)">8</Button>
                <Button class="button-black" onclick="NumButton(9)">9</Button>
                <Button class="button-gray" onclick="SetSideDisplay('*')">*</Button>
            </div>
            <div class="button-row">
                <Button class="button-black" onclick="NumButton(4)">4</Button>
                <Button class="button-black" onclick="NumButton(5)">5</Button>
                <Button class="button-black" onclick="NumButton(6)">6</Button>
                <Button class="button-gray" onclick="SetSideDisplay('-')">-</Button>
            </div>
            <div class="button-row">
                <Button class="button-black" onclick="NumButton(1)">1</Button>
                <Button class="button-black" onclick="NumButton(2)">2</Button>
                <Button class="button-black" onclick="NumButton(3)">3</Button>
                <Button class="button-gray" onclick="SetSideDisplay('+')">+</Button>
            </div>
            <div class="button-row">
                <Button class="button-gray" onclick="FunctionalButton('SetOpposite')">Â±</Button>
                <Button class="button-gray" onclick="NumButton(0)">0</Button>
                <Button class="button-gray" onclick="FunctionalButton('.')">.</Button>
                <Button class="button-green" onclick="Calculate()">=</Button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
